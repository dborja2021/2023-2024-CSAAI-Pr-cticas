<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Botonera del 0 al 9</title>
</head>
<body>
    <div id="botonera-container">
        <button onclick="seleccionarNumero(1)">1</button>
        <button onclick="seleccionarNumero(2)">2</button>
        <button onclick="seleccionarNumero(3)">3</button>
        <button onclick="seleccionarNumero(4)">4</button>
        <button onclick="seleccionarNumero(5)">5</button>
        <button onclick="seleccionarNumero(6)">6</button>
        <button onclick="seleccionarNumero(7)">7</button>
        <button onclick="seleccionarNumero(8)">8</button>
        <button onclick="seleccionarNumero(9)">9</button>
        <button onclick="seleccionarNumero(*)">*</button>
        <button onclick="seleccionarNumero(0)">0</button>
        <button onclick="seleccionarNumero(#)">#</button>
        <button onclick="iniciarJuego()">Start</button>
        <button onclick="detenerJuego()">Stop</button>
        <button onclick="reiniciarJuego()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
